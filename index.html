<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
     <div class="container">
         <div class="container_screen">
            <div class="container_screen_typeScreen">
               <p class="container_screen_typeScreen_number" data-visor></p>
            </div>
         </div>
         <div class="container_numbers">
               <div class= "container_numbers_line">
                    <div class="container_numbers_line_square">
                        <p class="container_numbers_line_square_text" data-numero="7">7</p>
                    </div>
                    <div class="container_numbers_line_square">
                        <p class="container_numbers_line_square_text" data-numero="8">8</p>
                    </div>
                    <div class="container_numbers_line_square">
                        <p class="container_numbers_line_square_text" data-numero="9">9</p>
                    </div>
                    <div class="container_numbers_line_square">
                        <p class="container_numbers_line_square_text" data-sinal="/">/</p>
                    </div>
               </div>
               <div class= "container_numbers_line">
                    <div class="container_numbers_line_square">
                        <p class="container_numbers_line_square_text" data-numero="4">4</p>
                    </div>
                    <div class="container_numbers_line_square">
                        <p class="container_numbers_line_square_text" data-numero="5">5</p>
                    </div>
                    <div class="container_numbers_line_square">
                        <p class="container_numbers_line_square_text" data-numero="6">6</p>
                    </div>
                    <div class="container_numbers_line_square">
                        <p class="container_numbers_line_square_text" data-sinal="*">X</p>
                    </div>
               </div>
               <div class= "container_numbers_line">
                <div class="container_numbers_line_square">
                    <p class="container_numbers_line_square_text" data-numero="1">1</p>
                </div>
                <div class="container_numbers_line_square">
                    <p class="container_numbers_line_square_text" data-numero="2">2</p>
                </div>
                <div class="container_numbers_line_square">
                    <p class="container_numbers_line_square_text" data-numero="3">3</p>
                </div>
                <div class="container_numbers_line_square">
                    <p class="container_numbers_line_square_text" data-sinal="-">-</p>
                </div>
           </div>
           <div class= "container_numbers_line">
                <div class="container_numbers_line_square">
                    <p class="container_numbers_line_square_text" data-numero="0">0</p>
                </div>
                <div class="container_numbers_line_square">
                    <p class="container_numbers_line_square_text" data-numero=".">.</p>
                </div>
                <div class="container_numbers_line_square">
                    <p class="container_numbers_line_square_text" data-conta="=">=</p>
                </div>
                <div class="container_numbers_line_square">
                    <p class="container_numbers_line_square_text" data-sinal="+">+</p>
                </div>
           </div>
             </div>
         </div>
     </div>
  </main>  
  <script src="./script.js"></script>
</body>
</html>
